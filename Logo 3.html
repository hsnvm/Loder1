<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird Logo Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .logo {
            width: 100%;
            position: absolute;
            animation: fly 2s ease-in-out infinite alternate,
                       flap 0.5s ease-in-out infinite alternate;
        }

        @keyframes fly {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-20px) translateX(10px); }
        }

        @keyframes flap {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="canary-technology-logo.jpg" alt="Flying Logo" class="logo">
    </div>

</body>
</html>
